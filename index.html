  <!DOCTYPE html>
  <html lang = "en" dir = "ltr">
    <head>
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width=device-width, initial-scale=1">
      <link rel = "stylesheet" type = "text/css" href = "css/reset.css">
      <link rel = "stylesheet" type = "text/css" href = "css/style.css">
      <title>BusyBus for mobile</title>
    </head>
    <body>
      <div class="container">
        <div class="header">
          <img src="../images/backarrow.png" alt="exit" class="icon_backarrow">
          <h1 class="header_text"> Washington and State </h1>
        </div>
        <div class="map">
        </div>
        <div class ="walking_time">
          <img src="../images/walk.png" alt="walkingperson" class="icon_walk">
          <h2 class="walk_text"> 10 Minute Walk </h2>
        </div>
        <div class="footer">
          <div class ="information" style="clear: both;">
            <h2 class="bus_line"> 60 </h2>
            <h3 class="destination"> To Randolph/Harbor Dr </h3>
            <h3 class="frequency"> Every </br> 20 minutes </h3>
            <hr>
            <h2 class="direction"> Northbound </h2>
            <h2 class="eta"> ~1:45 PM </h2>

          </div>
        </div>
      </div>

    </body>
  </html>
